<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>

<body>
    <div class="main">
        <div class="left-side"></div>
        <div class="right-side">
            <div class="right-side__sections">
                <div class="calendar__header right-part">
                    <button class="calendar__button-prev"></button>
                    <span>March 2018</span>
                    <button class="calendar__button-next"></button>
                </div>
                <ul class="calendar__day-names">
                    <li class="calendar__day-name">M</li>
                    <li class="calendar__day-name">T</li>
                    <li class="calendar__day-name">W</li>
                    <li class="calendar__day-name">T</li>
                    <li class="calendar__day-name">F</li>
                    <li class="calendar__day-name">Sat</li>
                    <li class="calendar__day-name">Sun</li>
                </ul>

            </div>

        </div>

    </div>

</body>

</html>
